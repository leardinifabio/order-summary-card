<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="image-card">
      <img src="./images/illustration-hero.svg" class="hero-image">
    </div>
    <section class="card-conteudo">
        <h1>
          Order Summary
        </h1>
        <p class="first-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="plan-area">
          <div class="icon-music">
            <img src="/images/icon-music.svg" alt="icon music">
          </div>
          <div class="plan-text">
            <h3>Annual Plan</h3>
            <h4>$59.99/year</h4>
          </div>
          <div class="plan-link">
            <a href="#"><h5>Change</h5></a>
          </div>          
        </div>
        <a href="#" class="pcd-pay">Proceed to Payment</a>
        <a href="#" class="cancel-area">Cancel Order</a>
    </section>
  </main>

</body>
</html>
